<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สรุปยอดรายวัน - เช่าจักรยาน</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            background-image: url(gta.jpg);
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, textarea {
            width: 100%;
            display: block;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .summary {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>สรุปยอดรายวัน - เช่าจักรยาน</h2>
        
        <label>วันที่:</label>
        <input type="date" id="date">

        <label>จำนวนจักรยานที่เช่า:</label>
        <input type="number" id="totalBikes" min="0" value="0">

        <label>จำนวนเงินรวมทั้งหมด (บาท):</label>
        <input type="number" id="totalAmount" min="0" value="0">

        <label>จำนวนเงินทอน (บาท):</label>
        <input type="number" id="change" min="0" value="0">

        <label>จำนวนเงินสด (บาท):</label>
        <input type="number" id="cash" min="0" value="0">

        <label>จำนวนยอดโอน (บาท):</label>
        <input type="number" id="transfer" min="0" value="0">

        <label>รายจ่ายวันนี้ (บาท):</label>
        <input type="number" id="expense" min="0" value="0">

        <label>สาเหตุรายจ่าย:</label>
        <textarea id="expenseReason"></textarea>

        <label>หักรายจ่าย (บาท):</label>
        <input type="number" id="expenseDeduction" min="0" value="0">

        <label>เงินสดคงเหลือหลังหักรายจ่าย (บาท):</label>
        <input type="number" id="remainingCash" min="0" value="0">

        <label>หมายเหตุเพิ่มเติม:</label>
        <textarea id="notes"></textarea>

        <button onclick="generateSummary()">สรุปยอด</button>
    </div>

    <div class="container summary hidden" id="summaryContainer">
        <h3>บิลสรุปยอดรายวัน</h3>
        <p id="summaryText"></p>
        <button onclick="captureSummary()">บันทึก / แชร์</button>
    </div>

    <script>
        function generateSummary() {
            let date = document.getElementById("date").value;
            let totalBikes = parseInt(document.getElementById("totalBikes").value) || 0;
            let totalAmount = parseFloat(document.getElementById("totalAmount").value) || 0;
            let change = parseFloat(document.getElementById("change").value) || 0;
            let cash = parseFloat(document.getElementById("cash").value) || 0;
            let transfer = parseFloat(document.getElementById("transfer").value) || 0;
            let expense = parseFloat(document.getElementById("expense").value) || 0;
            let expenseReason = document.getElementById("expenseReason").value || "ไม่มี";
            let expenseDeduction = parseFloat(document.getElementById("expenseDeduction").value) || 0;
            let remainingCash = parseFloat(document.getElementById("remainingCash").value) || 0;
            let notes = document.getElementById("notes").value || "ไม่มี";

            let summary = `
                วันที่: ${date}<br>
                จำนวนจักรยานที่เช่า: ${totalBikes} คัน<br>
                จำนวนเงินรวมทั้งหมด: ${totalAmount.toFixed(2)} บาท<br>
                จำนวนเงินทอน: ${change.toFixed(2)} บาท<br>
                จำนวนเงินสด: ${cash.toFixed(2)} บาท<br>
                จำนวนยอดโอน: ${transfer.toFixed(2)} บาท<br>
                รายจ่ายวันนี้: ${expense.toFixed(2)} บาท (${expenseReason})<br>
                หักรายจ่าย: ${expenseDeduction.toFixed(2)} บาท<br>
                เงินสดคงเหลือหลังหักรายจ่าย: ${remainingCash.toFixed(2)} บาท<br>
                หมายเหตุ: ${notes}<br>
            `;

            document.getElementById("summaryText").innerHTML = summary;
            document.getElementById("summaryContainer").classList.remove("hidden");
        }

        function captureSummary() {
            let summaryElement = document.getElementById("summaryContainer");
            html2canvas(summaryElement).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "สรุปยอดรายวัน.png";
                link.click();
            });
        }
    </script>
</body>
</html>
