<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สรุปยอดรายวัน - เช่าจักรยาน</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url(bike1.jpg) no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        .container {
            max-width: 90%;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            color: #333;
        }
        label {
            font-weight: bold;
            font-size: 16px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            background: #0288d1;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 10px;
        }
        button:hover {
            background: #0277bd;
        }
        .summary {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .hidden {
            display: none;
        }
        .summary-background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://source.unsplash.com/600x800/?receipt') no-repeat center;
            background-size: contain;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>สรุปยอดรายวัน - เช่าจักรยาน</h2>
        <label>วันที่:</label>
        <input type="date" id="date">

        <label>จำนวนจักรยานที่เช่า:</label>
        <input type="number" id="totalBikes" min="0">

        <label>จำนวนเงินรวมทั้งหมด (บาท):</label>
        <input type="number" id="totalAmount" min="0">

        <label>จำนวนเงินทอน (บาท):</label>
        <input type="number" id="change" min="0">

        <label>จำนวนเงินสด (บาท):</label>
        <input type="number" id="cash" min="0">

        <label>จำนวนยอดโอน (บาท):</label>
        <input type="number" id="transfer" min="0">

        <label>รายจ่ายวันนี้ (บาท):</label>
        <input type="number" id="expense" min="0">

        <label>สาเหตุรายจ่าย:</label>
        <textarea id="expenseReason"></textarea>

        <label>หมายเหตุเพิ่มเติม:</label>
        <textarea id="notes"></textarea>

        <button onclick="generateSummary()">สรุปยอด</button>
    </div>

    <div class="container summary hidden" id="summaryContainer">
        <div class="summary-background"></div>
        <h3>บิลสรุปยอดรายวัน</h3>
        <p id="summaryText"></p>
        <button onclick="captureSummary()">บันทึก / แชร์</button>
    </div>

    <script>
        function generateSummary() {
            let date = document.getElementById("date").value;
            let totalBikes = document.getElementById("totalBikes").value;
            let totalAmount = document.getElementById("totalAmount").value;
            let change = document.getElementById("change").value;
            let cash = document.getElementById("cash").value;
            let transfer = document.getElementById("transfer").value;
            let expense = document.getElementById("expense").value;
            let expenseReason = document.getElementById("expenseReason").value;
            let notes = document.getElementById("notes").value;

            let remainingCash = (cash - change) - expense;

            let summary = `
                <strong>วันที่:</strong> ${date}<br>
                <strong>จำนวนจักรยานที่เช่า:</strong> ${totalBikes} คัน<br>
                <strong>จำนวนเงินรวมทั้งหมด:</strong> ${totalAmount} บาท<br>
                <strong>จำนวนเงินทอน:</strong> ${change} บาท<br>
                <strong>จำนวนเงินสด:</strong> ${cash} บาท<br>
                <strong>จำนวนยอดโอน:</strong> ${transfer} บาท<br>
                <strong>รายจ่ายวันนี้:</strong> ${expense} บาท (${expenseReason})<br>
                <strong>เงินสดคงเหลือหลังหักรายจ่าย:</strong> ${remainingCash} บาท<br>
                <strong>หมายเหตุ:</strong> ${notes}<br>
            `;

            document.getElementById("summaryText").innerHTML = summary;
            document.getElementById("summaryContainer").classList.remove("hidden");
        }

        function captureSummary() {
            let summaryElement = document.getElementById("summaryContainer");
            html2canvas(summaryElement, { backgroundColor: null }).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "สรุปยอดรายวัน.png";
                link.click();
            });
        }
    </script>
</body>
</html>
