<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bike Rental System</h2>
        <label>หมายเลขจักรยาน / สีจักรยาน</label>
        <input type="text" id="bikeNumber" placeholder="หมายเลขจักรยาน">
        <input type="text" id="color" placeholder="สีจักรยาน">

        <label>เวลาเริ่มเช่า</label>
        <input type="datetime-local" id="startTime">
        <label>เวลาคืนจักรยาน</label>
        <input type="datetime-local" id="endTime">

        <label>ชื่อเล่น</label>
        <input type="text" id="nickname" placeholder="ชื่อเล่น">

        <label>เบอร์โทร</label>
        <input type="tel" id="phone" placeholder="เบอร์โทร">

        <label>วิธีการชำระเงิน</label>
        <select id="paymentMethod" onchange="togglePayment()">
            <option value="cash">เงินสด</option>
            <option value="transfer">โอน</option>
        </select>
        <input type="number" id="cashAmount" placeholder="จำนวนเงิน" style="display: none;">
        <input type="file" id="transferSlip" accept="image/*" style="display: none;">

        <label>จำนวนชั่วโมงที่เช่า</label>
        <select id="rentalDuration">
            <option value="1 hour">1 ชั่วโมง</option>
            <option value="2 hours">2 ชั่วโมง</option>
            <option value="1 day">1 วัน</option>
        </select>

        <label>
            <input type="checkbox" id="returned"> คืนจักรยานแล้ว
        </label>

        <label>หมายเหตุ</label>
        <input type="text" id="notes" placeholder="หมายเหตุ">

        <div class="buttons">
            <button onclick="saveData()">บันทึกข้อมูล</button>
            <button onclick="editData()">แก้ไขข้อมูล</button>
            <button onclick="shareImage()">แชร์เป็นรูปภาพ</button>
            <button onclick="printExcel()">ปริ้นเป็น Excel</button>
        </div>
    </div>

    <script>
        function togglePayment() {
            let method = document.getElementById("paymentMethod").value;
            document.getElementById("cashAmount").style.display = method === "cash" ? "block" : "none";
            document.getElementById("transferSlip").style.display = method === "transfer" ? "block" : "none";
        }

        function saveData() {
            alert("บันทึกข้อมูลเรียบร้อย!");
        }

        function editData() {
            alert("แก้ไขข้อมูลสำเร็จ!");
        }

        function shareImage() {
            alert("แชร์เป็นรูปภาพ!");
        }

        function printExcel() {
            alert("กำลังปริ้นเป็น Excel!");
        }
    </script>
</body>
</html>
